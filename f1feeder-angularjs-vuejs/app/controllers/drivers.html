<hello vprops-first-name="'peter'" vprops-last-name="'peter'"></hello>
<table class="table table-striped table-bordered">
  <thead>
    <tr class="info">
      <th colspan="4">
        <h3 class="list-title">F1 Feeder - Drivers Championship Standings</h3>
        <br/>
        <input class="form-control" type="text" ng-model="$ctrl.nameFilter" placeholder="Search..." />
      </th>
    </tr>
  </thead>
  <tbody ui-sortable>
    <tr ng-repeat="driver in $ctrl.driversList | filter: $ctrl.searchFilter">
      <td>{{$index + 1}}</td>
      <td>
        <img ng-src="/assets/img/flags/{{driver.Driver.nationality}}.png" />
        <a ng-href="#/drivers/{{driver.Driver.driverId}}">
          {{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
        </a>
      </td>
      <td>{{driver.Constructors[0].name}}</td>
      <td>{{driver.points}}</td>
    </tr>
  </tbody>
</table>
